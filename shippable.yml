# language setting  
language: node_js

# Version number
node_js:
  - '0.10'

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci_boot:
    image_name: harryi3t/u12javpls-auto
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
    
integrations:
  notifications:
    - integrationName: slack-test
      type: slack
      recipients: 
        - "#harryi3t"
        - "#testIssues"
        
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
